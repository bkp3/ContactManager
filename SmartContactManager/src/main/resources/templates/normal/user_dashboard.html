<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;"
							class="my_profile_picture" th:src="@{/img/contact_logo.png}">
					</div>

					<h1 class="text-center mt-3 text-secondary">Start Adding your
						contact on cloud...</h1>

					<div class="container text-center">
						<a th:href="@{/user/add-contact}"
							class="btn btn-primary btn-block mt-4">ADD NEW CONTACT</a>
					</div>

				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
				
			});
		</script>

	</section>
</body>
</html>
