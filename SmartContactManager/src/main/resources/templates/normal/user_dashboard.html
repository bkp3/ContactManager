<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home Page</title>
</head>
<body>
	<section>
		<h1>User Dashboard</h1>
		<h2>Welcome you are normal user.</h2>
		<h3>This is your private dashboard.</h3>

		<h1>
			Username :- <span th:text="${user.name}"></span>
		</h1>

		<h1>
			Useremail :- <span th:text="${user.email}"></span>
		</h1>

		<h1>
			<a th:href="@{/logout}">Logout</a>
		</h1>

	</section>
</body>
</html>
