<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home Page</title>
</head>
<body>
	<section>
		<div class="card ml-3 mr-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3" th:text="${contact.name}"></h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>

						<tbody>

							<tr>
								<th scope="row">Nick Name</th>
								<td><span th:text="${contact.secondName}"></span></td>
							</tr>


							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>


						</tbody>




					</table>

					<div class="decription mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container">
						<a href="#" th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger">Delete</a>

						<form method="POST"
							th:action="'/user/update-contact/'+${contact.cId}" class="mt-2">
							<button class="btn btn-primary">Update</button>
						</form>
					</div>

				</div>
			</div>


		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact...</h1>

	</section>
</body>
</html>
