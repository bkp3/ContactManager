<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home Page</title>
</head>
<body>
	<section>

		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">
							<div class="alert alert-success" role="alert">We have sent
								OTP to your email..</div>

							<form method="post" action="" th:action="@{send-otp}">
								<div class="form-group mx-3">
									<input required name="otp" type="text"
										placeholder="Enter OTP here" class="form-control" />
								</div>
								<div class="container text-center mt-3">
									<button class="btn btn-warning">Verify</button>
								</div>
							</form>



						</div>
					</div>
				</div>
			</div>
		</div>

	</section>



</body>
</html>
