<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home Page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">

						<div class="container text-center">
							<img th:src="@{/img/sign-up.png}" style="width: 100px;" />
						</div>

						<h1 class="text-center">Register Here</h1>
						<form th:action="@{do_register}" method="post">

							<!-- Name -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									type="text" class="form-control" placeholder="Enter here"
									required id="name_field" aria-describedby="emailHelp">
							</div>

							<!-- Email -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									type="email" class="form-control" placeholder="Enter here"
									required id="email_field" aria-describedby="emailHelp">
							</div>


							<!-- Password -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input type="password" class="form-control"
									placeholder="Enter here" required id="password_field"
									aria-describedby="emailHelp">
							</div>

							<!-- about -->
							<div class="form-group">
								<textarea rows="5" placeholder="Enter somethig about yourself"
									class="form-control"></textarea>
							</div>

							<!-- Button -->

							<div class="container text-center mt-3">
								<button type="submit" class="btn bg-primary1 text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>



</body>
</html>
