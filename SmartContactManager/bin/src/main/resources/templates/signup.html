<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home Page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">


						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>


						<div class="container text-center">
							<img th:src="@{/img/sign-up.png}" style="width: 100px;" />
						</div>

						<h1 class="text-center">Register Here</h1>
						<form th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control"
									placeholder="Enter here" required id="name_field"
									aria-describedby="emailHelp" th:value="${user.name}">
							</div>

							<!-- Email -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control"
									placeholder="Enter here" required id="email_field"
									aria-describedby="emailHelp" th:value="${user.email}">
							</div>


							<!-- Password -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" placeholder="Enter here" required
									id="password_field" aria-describedby="emailHelp">
							</div>

							<!-- about -->
							<div class="form-group">
								<textarea name="about" rows="5"
									placeholder="Enter somethig about yourself"
									class="form-control" th:value="${user.about}"></textarea>
							</div>

							<!-- Terms and Condition -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>

							<!-- Button -->

							<div class="container text-center mt-3">
								<button type="submit" class="btn bg-primary1 text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>



</body>
</html>
